<html lang="en">
<head>
    <title>Sitecore Form Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type = "text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href="DemoForm.css">
    <script type="text/javascript" src="jquery.min.js"></script>  
    <script type="text/javascript" src="bootstrap.min.js"></script>        
</head>
<body>
    <div class="container form-parent">
        <h2 class="heading">Sitecore Demo Form</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="options">Choose Multiple</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" value=""> Cricket</label>
                        <label><input type="checkbox" value=""> Football</label>
                        <label><input type="checkbox" value=""> Basketball</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Enter Email Address">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dropdown">Select</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Please Select</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Comments</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" cols="50" id="comment"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="gender">Gender</label>
                <div class="col-sm-10">
                    <input type="radio" /> Male
                    <input type="radio" /> Female                    
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit Form</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
