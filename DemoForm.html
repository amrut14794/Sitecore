<html lang="en">
<head>
    <title>Sitecore Form Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="background-color:powderblue; border:2px solid black; margin-top:30px">
        <h2 style="text-align:center; margin-bottom:20px">Sitecore Demo Form</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter First Name" name="firstname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="options">Choose Multiple</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" value=""> Cricket</label>
                        <label><input type="checkbox" value=""> Football</label>
                        <label><input type="checkbox" value=""> Basketball</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dropdown">Select</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Please Select</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Comments</label>
                <div class="col-sm-10">
                    <textarea rows="5" cols="50" id="comment"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Gender</label>
                <div class="col-sm-10">
                    <input type="radio" /> Male
                    <input type="radio" /> Female                    
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit Form</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
